<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="movie">
<head>
    <title>Movie Reviews</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />  
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="myapp.js"></script>
  
    
</head>
<body ng-controller="movieapp">
    <div class="panel panel-default">
        <div class="panel-heading"><h2 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"><strong>Movie Review App</strong></h2></div>
        <div class="panel-body">
            <!--Search Form-->

            <form id="searchform" name="searchform" >
                <div class="input-group">
                    <input id="search" name="search" class="form-control" ng-model="searchparams" placeholder="Enter Movie Name.." type="text" ngtrim="true" required data-fv-notempty-message="The username is required" multiple>

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit" ng-click="getData()" id="s"><span class="glyphicon glyphicon-search"></span></button>
                        <button class="btn btn-danger" type="reset"><span class="glyphicon glyphicon-remove"></span></button>

                    </span>
                </div>
            </form>
            <div class="form-group">
                <label for="sel1">Select Type:</label>
            <select class="form-control" id="type">
                   <option></option>
                   <option>movie</option>
                   <option>series</option>

                </select>
            </div>

            <!--Result-->
            <div id="result" style="display: none;">
                <br />
                <br />
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3>Movies Reviews</h3>
                    </div>
                    <div class="panel-body">
                        
                            <table class="table table-striped table-hover">

                                <tr>
                                    <th>Title</th>
                                    <th>Year</th>
                                    <th>Plot</th>
                                    <th>Rating</th>
                                    <th>Genre</th>
                                    <th>Type</th>
                                </tr>

                                <tbody>
                                    <tr ng-repeat="(x,y) in child ">
                                        <td>{{y.Title}}</td>
                                        <td>{{y.Year}}</td>
                                        <td>{{y.Plot}}</td>
                                        <td>{{y.Rated}}</td>
                                        <td>{{y.Genre}}</td>
                                        <td>{{y.Type}}</td>
                                        <td><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#{{y.imdbID}}">View</button></td>


                                    </tr>
                                </tbody>
                            </table>
                        
                    </div>
                </div>

                <!--Modal View-->

                <div ng-repeat="(x,y) in child ">
                    <div id="{{y.imdbID}}" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">{{y.Title}}</h4>
                                </div>
                                <div class="modal-body">
                                    <img src="{{y.Poster}}" style="width:304px;height:228px;" alt="Image not Available" />
                                    <br />
                                    <table class="table table-striped table-hover">
                                        <tr><td><strong>Year</strong></td><td>{{y.Year}}</td></tr>
                                        <tr><td><strong>Plot</strong></td><td>{{y.Plot}}</td></tr>
                                        <tr><td><strong>Rating</strong></td><td>{{y.Rated}}</td></tr>
                                        <tr><td><strong>Genre</strong></td><td>{{y.Genre}}</td></tr>
                                        <tr><td><strong>Type</strong></td><td>{{y.Type}}</td></tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


      </div>
            <label class="alert-danger">{{datas.Error}}</label>
</div>
        <div class="modal-footer" style="background-color:#d7dde5"><div class="foot pull-right"><i><b>&copy; Vishmita Shetty</b></i></div></div>
    </div>
</body>
</html>
